# Node.js React Web App to Linux on Azure
# Build a Node.js React app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '048e7c42-92ce-47c2-8846-dafb16f0bb09'

  # Web app name
  webAppName: 'thebrotherhoodvotes'
  
  # Environment name
  environmentName: 'thebrotherhoodvotes'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  
  # set react build stage
  stage: 'production'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
        - task: NodeTool@0
        inputs:
            versionSpec: '10.x'
        displayName: 'Install Node.js'
        
        - script: 
            npm install
        displayName: 'npm install'
        workingDirectory: $(clientDirectory)

        - script:
            npm install
        displayName: 'npm install server'
        workingDirectory: $(serverDirectory)
        
        - script: 
            set "REACT_APP_STAGE=$(stage)" && npm run build
        displayName: 'npm build'
        workingDirectory: $(clientDirectory)
 
        - task: CopyFiles@2
        displayName: 'Copy files'
        inputs:
            sourceFolder: '$(clientDirectory)/build' 
            Contents: '**/*'
            TargetFolder: '$(Build.ArtifactStagingDirectory)'
            cleanTargetFolder: true

        - task: CopyFiles@2
        displayName: 'Copy server files'
        inputs:
            sourceFolder: '$(serverDirectory)' 
            Contents: '**/*'
            TargetFolder: '$(Build.ArtifactStagingDirectory)'
            cleanTargetFolder: false
        - task: ArchiveFiles@2
        displayName: 'Archive files'
        inputs:
            rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
            includeRootFolder: false
            archiveType: zip
            archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
            replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: $(environmentName)
    pool: 
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:            
          - task: AzureRmWebAppDeployment@4
            displayName: 'Azure App Service Deploy: thebrotherhoodvotes'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              WebAppName: $(webAppName)
              packageForLinux: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              RuntimeStack: 'NODE|10.10'
              StartupCommand: 'npm run start'
              ScriptType: 'Inline Script'
              InlineScript: |
                npm install
                npm run build --if-present